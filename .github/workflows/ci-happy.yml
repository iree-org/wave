name: happy - CI

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  happy-set-env:
    runs-on: ['self-hosted', 'Linux', 'X64', 'rdna4', 'shark41', 'gfx1250']
    env:
      VENV_DIR: /home/user/.venvs/happy-test/

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: setup python
        id: setup_python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.11"

      # 0. load happy image from local tar
      - name: Load image
        run: |
          RUNNER_BASE="$(dirname $RUNNER_WORKSPACE)"
          docker load -i "$RUNNER_BASE/../docker-images/ci-gfx1250.tar"

      # 1. long-live happiness
      - name: Start happy container from image
        run: |
          HOST_UID=$(id -u)
          HOST_GID=$(id -g)
          docker run -d \
            --name happy \
            --restart unless-stopped \
            -v "${PWD}:/workspace" \
            --network=host \
            --ipc=host \
            --device=/dev/kfd \
            --device=/dev/dri \
            --group-add video \
            --cap-add=SYS_PTRACE \
            -p8000:8000 -p18000:18000 \
            --security-opt seccomp=unconfined \
            -w /workspace \
            -e HOST_UID=$HOST_UID \
            -e HOST_GID=$HOST_GID \
            --entrypoint sleep \
            ci-rocplay-gfx1250:latest \
            infinity

      - name: Debug
        run: |
          docker exec \
            -e VENV_DIR="${VENV_DIR}" \
            happy bash -lc '
              set -eux
              ls -l "${VENV_DIR}/bin"
              echo "python  -> $(command -v python || echo not found)"
              echo "python3 -> $(command -v python3 || echo not found)"
            '

      # 2. wave-env
      - name: Setup venv, Rust and Python deps
        run: |
          docker exec \
            -e VENV_DIR="${VENV_DIR}" \
            happy bash -lc '
              set -euxo pipefail
              echo $HSA_MODEL_NUM_THREADS
              source /usr/local/bin/env.sh >/dev/null 2>&1
              source "${VENV_DIR}/bin/activate"

              echo "Install Rust via rustup.sh"
              curl --proto "=https" --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
              export CARGO_HOME="$HOME/.cargo"
              export PATH="$CARGO_HOME/bin:$PATH"

              echo "Install pip deps"
              python3 -m pip install --no-compile --upgrade pip

              # Install wave deps
              pip install --no-cache-dir -r requirements-iree-pinned.txt --upgrade
              pip install -r requirements.txt .

            '

      # 3. check GPU arch
      - name: Check Arch (gfx1250)
        run: |
          docker exec \
            -e VENV_DIR="${VENV_DIR}" \
            happy bash -lc '
              set -euo pipefail
              source /usr/local/bin/env.sh >/dev/null 2>&1
              source "${VENV_DIR}/bin/activate"

              echo "Check Arch after python installation"
              "${VENV_DIR}/bin/python" - << "PY"
          import torch, sys

          props = torch.cuda.get_device_properties(0)
          print(props)

          if "gfx1250" not in str(props):
              print("Expecting gfx1250, got:", props, file=sys.stderr)
              sys.exit(1)
          PY
            '

      # 4. unit test
      - name: Run unit tests
        run: |
          docker exec \
            -e VENV_DIR="${VENV_DIR}" \
            happy bash -lc '
              set -euxo pipefail
              source /usr/local/bin/env.sh >/dev/null 2>&1
              source "${VENV_DIR}/bin/activate"
              export CARGO_HOME="$HOME/.cargo"
              export PATH="$CARGO_HOME/bin:$PATH"

              echo "Check Arch after python installation"
              pytest -n 4 --capture=tee-sys -vv ./tests/kernel/wave/
            '

      # 5. TKW runtime related e2e
      - name: Run TKW runtime e2e tests
        run: |
          docker exec \
            -e VENV_DIR="${VENV_DIR}" \
            happy bash -lc '
              set -euxo pipefail
              source /usr/local/bin/env.sh >/dev/null 2>&1
              source "${VENV_DIR}/bin/activate"
              export CARGO_HOME="$HOME/.cargo"
              export PATH="$CARGO_HOME/bin:$PATH"

              echo "Test TKW runtime related stack on amdgpu"
              export WAVE_CACHE_DIR=$PWD/.wave
              rm -rf ./.wave
              nproc
              WAVE_CACHE_ON=1 pytest --timeout=300 --capture=tee-sys -vv --run-e2e --durations=100 ./tests/kernel/wave/runtime
              '

      # 6. gemm e2e
      - name: Run gemm e2e tests
        run: |
          docker exec \
          -e VENV_DIR="${VENV_DIR}" \
            happy bash -lc '
              set -euxo pipefail
              source /usr/local/bin/env.sh >/dev/null 2>&1
              source "${VENV_DIR}/bin/activate"
              export CARGO_HOME="$HOME/.cargo"
              export PATH="$CARGO_HOME/bin:$PATH"
              echo $HSA_MODEL_NUM_THREADS
              printenv HSA_MODEL_NUM_THREADS || echo "not set"

              WAVE_CACHE_ON=0 pytest -n 1 --timeout=600 --capture=tee-sys -vv --run-e2e --durations=100 ./tests/kernel/wave/wave_gemm_test.py
            '

      # 8. lit tests
      - name: Run lit tests
        run: |
          docker exec \
          -e VENV_DIR="${VENV_DIR}" \
            happy bash -lc '
              set -euxo pipefail
              source /usr/local/bin/env.sh >/dev/null 2>&1
              source "${VENV_DIR}/bin/activate"
              export CARGO_HOME="$HOME/.cargo"
              export PATH="$CARGO_HOME/bin:$PATH"

              echo "Check Arch after python installation"
              lit lit_tests/ -v
            '

      # 9. fix permission
      - name: Clean up happy container - 0
        if: always()
        run: |
          docker exec happy bash -lc '
            set -eux
            chown -R "$HOST_UID:$HOST_GID" /workspace
          '

      # 10. final cleanup container
      - name: Clean up happy container - 1
        if: always()
        run: |
          docker stop happy && docker rm -f happy || true
